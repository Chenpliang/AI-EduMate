<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 对话助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入SockJS和Stomp -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <!-- 引入Markdown解析和代码高亮 -->
    <script src="/js/highlight.min.js"></script>
    <script src="/js/marked.min.js"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>-->
<!--    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.5.1/lib/core.min.js"></script>-->
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.5.1/styles/github.min.css">-->
    <style>
        :root {
            --user-msg-bg: #e3f2fd;
            --bot-msg-bg: #f8f9fa;
            --primary-color: #1976d2;
            --border-color: #e0e0e0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fb;
            color: #333;
            line-height: 1.6;
        }

        .chat-container {
            max-width: 900px;
            margin: 20px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.4rem;
            font-weight: 500;
            margin: 0;
        }

        .chat-box {
            height: 65vh;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 85%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            border-bottom-right-radius: 0;
        }

        .bot-message {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            border-bottom-left-radius: 0;
        }

        .message-content {
            overflow-x: auto;
        }

        .message-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }

        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px;
            color: var(--primary-color);
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content ul, .message-content ol {
            padding-left: 25px;
            margin: 10px 0;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding: 8px 15px;
            margin: 10px 0;
            background-color: rgba(25, 118, 210, 0.05);
            font-style: italic;
        }

        .message-content pre {
            background-color: #f5f7fb;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            overflow-x: auto;
            position: relative;
        }

        .message-content code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            background-color: rgba(175, 184, 193, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .code-block {
            position: relative;
            margin: 15px 0;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .code-header {
            background-color: #2f3337;
            color: #e1e4e8;
            padding: 8px 12px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: monospace;
        }

        .copy-button {
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.2s;
        }

        .copy-button:hover {
            background-color: #2d3748;
        }

        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #userMessage {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        #userMessage:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }

        #sendButton {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        #sendButton:hover {
            background-color: #1565c0;
        }

        .disclaimer {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.5rem;
            text-align: center;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: var(--bot-msg-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            align-self: flex-start;
            width: auto;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #6b7280;
            border-radius: 50%;
            margin: 0 3px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }

            .chat-box {
                height: calc(100vh - 130px);
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>AI-EduMate</h1>
    </div>

    <div class="chat-box" id="chatBox">
        <!-- 欢迎消息 -->
        <div class="bot-message message">
            <div class="message-content">
                <h3>AI 助手</h3>
                <p>你好！我是你的AI-EduMate，有什么我可以帮助你的吗？</p>
                <p>我支持完整的Markdown格式：</p>
                <ul>
                    <li>**粗体** 和 *斜体*</li>
                    <li>`行内代码`</li>
                    <li>```代码块```</li>
                    <li>列表、表格和引用</li>
                    <li>数学公式：$E = mc^2$</li>
                </ul>
                <p>试试发送以下内容：</p>
                <pre>你有什么功能</pre>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-group">
            <input type="text" id="userMessage" placeholder="输入你的问题..." autocomplete="off">
            <button id="sendButton">发送</button>
        </div>
        <div class="disclaimer">
        </div>
    </div>
</div>

<script>
    // 确保 hljs 对象已存在
    if (typeof hljs === 'undefined') {
        console.error('Highlight.js not loaded!');
    }

    // 安全配置 marked
    marked.setOptions({
        highlight: function(code, lang) {
            if (typeof hljs === 'undefined') {
                console.warn('Highlight.js not available, using plain text');
                return code;
            }

            try {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            } catch (e) {
                console.error('Error highlighting code:', e);
                return code;
            }
        },
        breaks: true,
        gfm: true
    });

    // 建立WebSocket连接
    const socket = new SockJS('/ws-chat');
    const stompClient = Stomp.over(socket);
    let isTyping = false;

    // 连接成功后的回调
    stompClient.connect({}, function(frame) {
        console.log('Connected: ' + frame);

        // 订阅公共消息频道
        stompClient.subscribe('/topic/public.messages', function(response) {
            console.log('response.body：' + response.body);
            const message = JSON.parse(response.body);
            addMessageToChat(message, false);
        });
    });

    // 显示"正在输入"指示器
    function showTypingIndicator() {
        if (isTyping) return;

        isTyping = true;
        const chatBox = document.getElementById('chatBox');
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'typing-indicator';
        typingIndicator.id = 'typingIndicator';
        typingIndicator.innerHTML = `
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        `;
        chatBox.appendChild(typingIndicator);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 隐藏"正在输入"指示器
    function hideTypingIndicator() {
        isTyping = false;
        const typingIndicator = document.getElementById('typingIndicator');
        if (typingIndicator) {
            typingIndicator.remove();
        }
    }

    // 发送消息
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('userMessage').addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function sendMessage() {
        const input = document.getElementById('userMessage');
        const messageContent = input.value.trim();

        if (messageContent) {
            // 创建用户消息对象
            const userMessage = {
                content: messageContent,
                isUser: true
            };

            // 添加到聊天框
            addMessageToChat(userMessage, true);

            // 显示正在输入状态
            setTimeout(showTypingIndicator, 300);

            // 发送到服务器
            stompClient.send("/app/send.message", {}, JSON.stringify(userMessage));

            // 清空输入框
            input.value = '';
        }
    }

    // 添加消息到聊天框
    function addMessageToChat(message, isUser) {
        const chatBox = document.getElementById('chatBox');
        const messageElement = document.createElement('div');

        messageElement.className = isUser ? 'user-message message' : 'bot-message message';

        if (isUser) {
            // 用户消息直接显示文本
            messageElement.innerHTML = `
                <div class="message-content">${message.content}</div>
            `;
        } else {
            // 隐藏正在输入指示器
            hideTypingIndicator();

            // 解析Markdown内容
            const parsedContent = marked.parse(message.content);

            // 处理代码块的复制功能
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = parsedContent;

            // 为每个代码块添加复制按钮
            tempDiv.querySelectorAll('pre code').forEach((codeBlock) => {
                const pre = codeBlock.parentElement;
                const wrapper = document.createElement('div');
                wrapper.className = 'code-block';

                const header = document.createElement('div');
                header.className = 'code-header';

                const language = codeBlock.className.replace('language-', '') || 'code';
                header.innerHTML = `<span>${language}</span><button class="copy-button">复制</button>`;

                wrapper.appendChild(header);
                wrapper.appendChild(pre.cloneNode(true));

                pre.parentNode.replaceChild(wrapper, pre);

                // 添加复制功能
                wrapper.querySelector('.copy-button').addEventListener('click', () => {
                    navigator.clipboard.writeText(codeBlock.textContent)
                        .then(() => {
                            const button = wrapper.querySelector('.copy-button');
                            button.textContent = '已复制!';
                            setTimeout(() => {
                                button.textContent = '复制';
                            }, 2000);
                        });
                });
            });

            messageElement.innerHTML = `
                <div class="message-content">${tempDiv.innerHTML}</div>
            `;
        }

        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    // 页面加载时滚动到底部
    window.onload = function() {
        var chatBox = document.getElementById('chatBox');
        chatBox.scrollTop = chatBox.scrollHeight;
    };
</script>
</body>
</html>
